<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 地図情報システム</title>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="./LoginPage.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
  <script src="./LoginPage.js"></script>
</head>

<body>

<wicket:extend>
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <ul class="nav navbar-nav">
                  <li class="active">
                      <a class="navbar-brand" href="#"><span>地図情報システム</span></a>
                  </li>
              </ul>
          </div>
          <div class="navbar-collapse navbar-right">
            <form wicket:id="form" class="navbar-form navbar-right">
                <div class="form-group">
                    <input wicket:id="userId" type="text" placeholder="ユーザID" autofocus class="form-control" />
                </div>
                <div class="form-group">
                    <input wicket:id="password" type="password" placeholder="パスワード" class="form-control" />
                </div>
                <button wicket:id="submitter" class="btn btn-success">
                    <i class="glyphicon glyphicon-white glyphicon-ok"></i>
                    <span>ログイン</span>
                </button>
            </form>
          </div><!--/.navbar-collapse -->
      </div>
  </div>

  <div class="container">
      <div id="map" class="map">
          <img src="/ui/wicket/resource/org.apache.wicket.ajax.AbstractDefaultAjaxBehavior/indicator-ver-1378336460000.gif" />
          <span>地図をロード中・・・</span>
      </div>
  </div>

</wicket:extend>

</body>
</html>
