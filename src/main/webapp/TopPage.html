  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <ul class="nav navbar-nav">
                  <li class="active">
                      <a class="navbar-brand" href="#"><span wicket:id="applicationName">地図情報システム</span></a>
                  </li>
                  <li class="">
                    <a class="navbar-brand" href="#"><span>検索</span></a>
                  </li>
                  <li class="">
                    <a class="navbar-brand" href="#"><span>フィルタ</span></a>
                  </li>
              </ul>
          </div>
          <div class="navbar-collapse navbar-right">
              <ul class="nav navbar-nav">
                  <li>
                      <button wicket:id="go" class="current-pin btn btn-info">
                          <i wicket:id="icon" class="glyphicon glyphicon-white glyphicon-remove-circle"></i>
                          <span wicket:id="linkLabel">現在地ピン</span>
                      </button>
                  </li>
              </ul>
          </div><!--/.navbar-collapse -->

  <div class="container">
      <div id="map" class="map">
          <img src="/ui/wicket/resource/org.apache.wicket.ajax.AbstractDefaultAjaxBehavior/indicator-ver-1378336460000.gif" />
          <span>地図をロード中・・・</span>
      </div>

  <div id="templates" style="display: none;">
      <div class="balloon-content">
          <form>
              <h3 class="in-balloon">物件登録</h3>
              <ul>
                  <li>
                      <label>建物名</label>
                      <input type="text" />
                  </li>
                  <li>
                      <label>画像</label>
                      <input type="file" />
                  </li>
                  <li>
                      <label>住所</label>
                      <input type="text" class="address" placeholder="住所を取得中" />
                  </li>
              </ul>
              <label>フリー欄</label>
              <textarea></textarea>
              <button>登録</button>
              <button class="marker-delete">キャンセル</button>
          </form>
      </div>
  </div>
