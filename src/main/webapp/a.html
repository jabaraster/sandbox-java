<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>post</title>
  </head>

  <body>
	<form enctype="multipart/form-data" method="post" action="/rest/building/">
		<fieldset>
			<legend class="in-balloon">物件登録</legend>
			<ul>
				<li><label>建物名</label> <input type="text" name="name" /></li>
				<li><label>画像</label> <input type="file" name="image" /></li>
                <li><label>住所</label> <input type="text" name="address" class="address" placeholder="住所を取得中" /></li>
                <li><label>latitude</label> <input type="number" name="latitude" value="30.111" /></li>
                <li><label>longitude</label> <input type="number" name="longitude" value="120.333" /></li>
			</ul>
			<label>フリー欄</label>
			<textarea name="freeText"></textarea>
		</fieldset>
		<input type="submit" />
	</form>
</body>

</html>
